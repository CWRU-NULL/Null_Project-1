<!DOCTYPE html>
<html>
    <head>
        <title>What's Happening Cleveland</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/background.css">
        <link rel="stylesheet" type="text/css" href="assets/css/contact.css">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    </head>
    <body>
        <div class="background">
            <ul class="slideshow">
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
            </ul>
        </div>
        <header>
            <div align="left" class="jumbotron">
                <div align="center" class="head">
                    <a href="home.html"><h1 class="name">What's Happening Cleveland</h1></a>
                </div>
            </div>
        </header>
        
        <div class="jumbotron form-jumbotron">
            <div id="contact-container">
                <div>
                    <h3>CONTACT US</h3>
                </div>
                <br/>  
                <form id="myForm" data-toggle="validator" role="form" method="post" action="thankYou.html">
                    <div class="messages"></div>  
                    <div class="controls">
                        <div class="row">  
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name">First Name</label>
                                    <input id="form_name" type="text" class="form-control" placeholder="Please enter your first name *" data-error="First Name" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_lastname">Last Name</label>
                                    <input id="form_lastname" type="text" class="form-control" placeholder="Please enter your last name *" data-error="Last Name" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">Email</label>
                                    <input id="form_email" type="email" class="form-control" placeholder="Please enter your email *" data-error="Valid Email Address" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_phone">Phone Number</label>
                                    <input id="form_phone" type="tel" class="form-control" placeholder="Please enter your phone number">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">Message</label>
                                    <textarea id="form_message" class="form-control" placeholder="Message for me *" rows="4"  data-error="Please leave us a message." required></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">     
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js"></script>
        <script type="text/javascript" src="./assets/javascript/javascript-contact.js"></script>
    </body>
</html>
